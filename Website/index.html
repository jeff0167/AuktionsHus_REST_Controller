<!doctype html>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Auktionshuset</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <navigations-bar></navigations-bar>
        <h1 >{{currentUser}}</h1> <!-- for testing  login with username: donald  password: duck   you get id 50 -->
    </div>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Velkommen til Auktionshuset</h1>
        </div>
        <p class="text-center">I Auktionshuset kan vi sikre vores kunder sikker handel</p>
    </div>
    <div id="kategoriDiv">
        <table class="mx-auto w-auto">
            <tr>
                <th style="padding-left: 40px; padding-right: 40px;">
                    <a href="#" id="moeblerButton"><img src="Images/furniture.png" alt="Møbler" class="img-thumbnail" style="height: 350px; width: 350px"></a>
                </th>
                <th style="padding-left: 40px; padding-right: 40px;">
                    <a href="#" id="smykkerButton"><img src="Images/jewel.png" alt="Smykker" class="img-thumbnail" style="height: 350px; width: 350px"></a>
                </th>
            </tr>
            <tr>
                <td style="padding-left: 40px; padding-right: 40px;">
                    <p class="text-center"><b>Møbler</b></p>
                </td>
                <td style="padding-left: 40px; padding-right: 40px;">
                    <p class="text-center"><b>Smykker</b></p>
                </td>
            </tr>
            <tr>
                <th style="padding-left: 40px; padding-right: 40px;">
                    <a href="#" id="taepperButton"><img src="Images/carpet.png" alt="Tæpper" class="img-thumbnail" style="height: 350px; width: 350px"></a>
                </th>
                <th style="padding-left: 40px; padding-right: 40px;">
                    <a href="#" id="skulpturButton"><img src="Images/sculpture.png" alt="Skulpturer" class="img-thumbnail" style="height: 350px; width: 350px"></a>
                </th>
            </tr>
            <tr>
                <td style="padding-left: 40px; padding-right: 40px;">
                    <p class="text-center"><b>Tæpper</b></p>
                </td>
                <td style="padding-left: 40px; padding-right: 40px;">
                    <p class="text-center"><b>Skulpturer</b></p>
                </td>
            </tr>
            <tr>
                <th style="padding-left: 40px; padding-right: 40px;">
                    <a href="#" id="maleriButton"><img src="Images/painting.png" alt="Malerier" class="img-thumbnail" style="height: 350px; width: 350px"></a>
                </th>
                <th style="padding-left: 40px; padding-right: 40px;">
                    <a href="#" id="potteriButton"><img src="Images/pottery.png" alt="Potteri" class="img-thumbnail" style="height: 350px; width: 350px"></a>
                </th>
            </tr>
            <tr>
                <td style="padding-left: 40px; padding-right: 40px;">
                    <p class="text-center"><b>Malerier</b></p>
                </td>
                <td style="padding-left: 40px; padding-right: 40px;">
                    <p class="text-center"><b>Potteri</b></p>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="./components/NavigationsBar.js"></script>

    <script>
        const mountedApp = app.mount('#app')
      </script>
</body>

</html>
